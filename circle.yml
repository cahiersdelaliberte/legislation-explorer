machine:
  node:
    version: 6
  environment:
    SAUCE_LOG: $CIRCLE_ARTIFACTS/sauce_log.txt
    WATAI_TESTS: tests/integration
    SAUCE_USERNAME: openfisca
    # SAUCE_ACCESS_KEY is defined in the CircleCI web UI
    PORT: 2000 # Legislation Explorer ExpressJS server port
    API_URL: 2030

dependencies:
  post:
    - npm install saucelabs # allow sending Watai results to SauceLabs
    - wget https://saucelabs.com/downloads/sc-4.4.9-linux.tar.gz
    - tar -xzf sc-4.4.9-linux.tar.gz
    - virtualenv --python=python2 ~/virtualenv
    - source ~/virtualenv/bin/activate && pip install --upgrade pip
    - source ~/virtualenv/bin/activate && pip install --editable git+https://github.com/openfisca/openfisca-core.git@enums#egg=OpenFisca-Core
    - source ~/virtualenv/bin/activate && pip install --editable git+https://github.com/openfisca/openfisca-france.git@enums-2#egg=OpenFisca-France
    - npm run build

test:
  pre:
    - source ~/virtualenv/bin/activate && openfisca serve -p $API_URL:
        background: true
        parallel: true
    # start Sauce Connect
    - cd sc-*-linux && ./bin/sc --user $SAUCE_USERNAME --api-key $SAUCE_ACCESS_KEY --tunnel-identifier "circle-$CIRCLE_BUILD_NUM-$CIRCLE_NODE_INDEX" --readyfile ~/sauce_is_ready > $SAUCE_LOG:
        background: true
        parallel: true
    # wait for Sauce Connect
    - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done:
        parallel: true
    # wait for server (after Sauce Connect because it is faster to start)
    - wget --retry-connrefused --waitretry=1 --output-document=/dev/null http://localhost:$API_URL/variables:
        parallel: true
    # prepare CI-specific config holder and add CI-specific config to Watai
    - mkdir $HOME/.watai && cp $WATAI_TESTS/config-ci.js $HOME/.watai/config.js:
        parallel: true

  override:
    - npm run dev:
        background: true
        parallel: true
    - npm test:
        parallel: true

  post:
    - killall --wait sc:  # wait until Sauce Connect closes the tunnel
        parallel: true

deployment:
  production:
    branch: master
    commands:
      - ssh -l openfisca legislation.openfisca.fr "cd legislation-explorer; ./deploy_prod.sh"
